<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--组件样式-->
    <link rel="stylesheet" href="lib-master/theme-chalk/index.css">
    <!--vue js样式-->
    <script src="js/vue.js" type="text/javascript"></script>
    <!--组件js样式-->
    <script src="lib-master/index.js" type="text/javascript" charset="UTF-8"></script>
    <!--数据访问-->
    <script type="text/javascript" src="axios-master/dist/axios.min.js"></script>


    <link rel="stylesheet" href="css/layui.css">
    <script type="text/javascript" src="js/layui.js"></script>
</head>
</head>
<body>

<div class="layui-form" id="app">
    <table class="layui-table"style="text-align: center;">
        <colgroup>
            <col width="16%">
            <col width="34%">
            <col>
        </colgroup>
        <tr>
            <td colspan="4" style="font-weight: 700" class="td-one"><h1>立项信息表</h1></td>
        </tr>
        <!--第二行-->
        <tr>
            <td colspan="4" style="font-weight: 400"><h2>基本信息</h2></td>
        </tr>
        <!--第三行-->
        <tr>
            <td class="td-one">项目编号(自动生成)：</td>
            <td><el-input  v-model="id" clearable readonly="readonly" class="elInput"></el-input></td>
            <td class="td-one">项目名称：</td>
            <td><el-input placeholder="请输入项目名称" v-model="projectName" clearable class="elInput"></el-input></td>
        </tr>
        <!--    第四行-->
        <tr>
            <td class="td-one">计划开始时间：</td>
            <td><el-input placeholder="选择日期" v-model="input" clearable type="date" class="elInput"></el-input></td>
            <td class="td-one">计划结束时间：</td>
            <td><el-input placeholder="选择日期" v-model="input" clearable type="date" class="elInput"></el-input></td>
        </tr>
        <!--    第五行-->
        <tr>
            <td class="td-one">所属地区：</td>
            <td><el-input placeholder="请输入所属地区" v-model="input" clearable class="elInput"></el-input></td>
            <td class="td-one">项目地址</td>
            <td><el-input placeholder="请输入项目地址" v-model="projectAddress" clearable class="elInput"></el-input></td>
        </tr>
        <!--    第六行-->
        <tr>
            <td class="td-one">工程工期：</td>
            <td><el-input placeholder="请输入工程工期" v-model="projectPeriod" clearable class="elInput"></el-input></td>
            <td class="td-one">工程量估算：</td>
            <td><el-input placeholder="请输入工程量估算" v-model="input" clearable class="elInput"></el-input></td>
        </tr>
        <!--    第七行-->
        <tr>
            <td class="td-one">工程造价：</td>
            <td><el-input placeholder="请输入工程造价" v-model="projectCost" clearable class="elInput"></el-input></td>
            <td class="td-one">预期利润：</td>
            <td><el-input placeholder="请输入预期利润" v-model="espectProfit" clearable class="elInput"></el-input></td>
        </tr>
        <!--   第八行 -->
        <tr>
            <td class="td-one">造价(大写)：</td>
            <td><el-input placeholder="请输入" v-model="costUpper" clearable class="elInput"></el-input></td>
            <td class="td-one">项目类型：</td>
            <td><el-input placeholder="请输入项目类型" v-model="projectStatus" clearable class="elInput"></el-input></td>
        </tr>
        <!--   第九行 -->
        <tr>
            <td class="td-one">质量等级：</td>
            <td><el-input placeholder="请输入质量等级" v-model="qualityLevel" clearable class="elInput"></el-input></td>
            <td class="td-one">项目跟踪人：</td>
            <td><el-input placeholder="请输入项目跟踪人" v-model="projectTacker" clearable class="elInput"></el-input></td>
        </tr>
        <!--    第十行-->
        <tr>
            <td class="td-one">项目状态：</td>
            <td><el-input placeholder="请输入项目状态" v-model="projectStatus" clearable class="elInput"></el-input></td>
            <td colspan="2">&nbsp;</td>
        </tr>
        <!--   第十一行 -->
        <tr>
            <td colspan="4" style="font-weight: 400"><h2>建设单位基本资料</h2></td>
        </tr>
        <!--   第十二行 -->
        <tr>
            <td class="td-one">建设单位：</td>
            <td><el-input placeholder="请输入建设单位" v-model="buildCompany" clearable class="elInput"></el-input></td>
            <td class="td-one">联系人：</td>
            <td><el-input placeholder="请输入联系人" v-model="contactor" clearable class="elInput"></el-input></td>
        </tr>
        <!--   第十三行 -->
        <tr>
            <td class="td-one">联系方式：</td>
            <td><el-input placeholder="请输入联系方式" v-model="contactPhone" clearable class="elInput"></el-input></td>
            <td class="td-one">联系地址：</td>
            <td><el-input placeholder="请输入联系地址" v-model="contactAddress" clearable class="elInput"></el-input></td>
        </tr>
        <!--   第十四行 -->
        <tr>
            <td colspan="4" style="font-weight: 400"><h2>立项人基本资料</h2></td>
        </tr>
        <!--   第十五行 -->
        <tr>
            <td class="td-one">立项人：</td>
            <td><el-input placeholder="请输入立项人" v-model="creator" clearable class="elInput"></el-input></td>
            <td class="td-one">部门：</td>
            <td><el-input placeholder="请输入部门" v-model="input" clearable class="elInput"></el-input></td>
        </tr>
        <!--   第十六行 -->
        <tr>
            <td class="td-one">联系电话：</td>
            <td><el-input placeholder="请输入联系电话" v-model="input" clearable class="elInput"></el-input></td>
            <td class="td-one">所属机构：</td>
            <td><el-input placeholder="请输入所属机构" v-model="input" clearable class="elInput"></el-input></td>
        </tr>
        <!--    第十七行-->
        <tr>
            <td class="td-one">备注：</td>
            <td colspan="3"><el-input type="textarea" :autosize="{ minRows: 2, maxRows: 4}" placeholder="请输入内容" v-model="comment">
            </el-input></td>
        </tr>
        <!--   第十八行 -->
        <tr>
            <td class="td-one">附件：</td>
            <td colspan="3">&nbsp;</td>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            input:''
        },
        methods:{}
    })
</script>

<style type="text/css">
    .td-one{
        /*background-color:rgb(241,249,254);*/

    }
    .elInput{
        width: 50%;
        height :80%;
    }

</style>
</html>
