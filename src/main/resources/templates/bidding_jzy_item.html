<!DOCTYPE html>
<html lang="en">
<head>
    <!--    项目信息
    -->
    <meta charset="UTF-8">
    <title>项目信息</title>
    <!--组件样式-->
    <link rel="stylesheet" href="lib-master/theme-chalk/index.css"/>
    <!--vuejs样式-->
    <script src="js/vue.js" type="text/javascript"></script>
    <!--组件js文件-->
    <script src="lib-master/index.js" type="text/javascript" charset="UTF-8"></script>
    <!--数据访问-->
    <script type="text/javascript" src="axios-master/dist/axios.min.js"></script>
<!--    导出表格-->
    <script type="text/javascript" src="js/xlsx.core.min.js"></script>
</head>
<body>
<div id="app">
    <template>
        <el-form :inline="true" :model="tpi" class="demo-form-inline">
            <el-form-item label="项目名称">
                <el-input v-model="tpi.projectname" placeholder="项目名称"></el-input>
            </el-form-item>
            <el-form-item label="项目类型" prop="region">
                <el-select v-model="tpi.ptype.projecttype" placeholder="请选择项目类型">
                    <el-option
                            v-for="item in ptype"
                            :key="item.projecttype"
                            :label="item.projectpname"
                            :value="item.projecttype">
                    </el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="建设单位">
                <el-input v-model="tpi.buildcompany" placeholder="建设单位"></el-input>
            </el-form-item>
            <el-form-item label="录入人">
                <el-input v-model="tpi.creator" placeholder="录入人"></el-input>
            </el-form-item>
            <el-form-item label="投标负责人">
                <el-input v-model="tpi.bidder" placeholder="投标负责人"></el-input>
            </el-form-item>
            <el-form-item label="审批状态">
                <el-select v-model="tpi.approvestatus" placeholder="查询原因">
                    <el-option label="完成" value="完成"></el-option>
                    <el-option label="进行中" value="进行中"></el-option>
                    <el-option label="未完成" value="未完成"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="选择时间">
                <el-col :span="11">
                    <el-date-picker type="date" value-format="yyyy-MM-dd" placeholder="选择开始日期" v-model="tpi.pretenderdate"
                                    style="width: 100%;"></el-date-picker>
                </el-col>
                <el-col class="line" :span="2">-</el-col>
                <el-col :span="11">
                    <el-date-picker type="date" value-format="yyyy-MM-dd" placeholder="选择结束日期" v-model="tpi.enddate"
                                    style="width: 100%;"></el-date-picker>
                </el-col>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="showtable()">查询</el-button>
                <el-button type="primary" @click="exportDate()">导出表格</el-button>
            </el-form-item>
        </el-form>

        <el-table
                @row-click="rowclick"
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                v-loading="loading"
                >
            <el-table-column
                    prop="id"
                    label="项目编号"
                    width="180"
            >
            </el-table-column>
            <el-table-column
                    label="项目名称"
                    width="180">
                <template slot-scope="scope">
                    <a href="lyear_forms_checkbox">{{scope.row.projectname }}</a>
                </template>
            </el-table-column>
            <el-table-column
                    prop="projectpname"
                    label="项目类型"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="projectaddress"
                    label="项目地址">
            </el-table-column>
            <el-table-column
                    prop="creator"
                    label="录入人">
            </el-table-column>
            <el-table-column
                    prop="pretenderdate"
                    label="预计时间">
            </el-table-column>
            <el-table-column
                    prop="bidder"
                    label="投标负责人">
            </el-table-column>
            <el-table-column
                    prop="buildcompany"
                    label="建设单位">
            </el-table-column>
            <el-table-column
                    prop="pretenderamount"
                    label="预计合同金额">
            </el-table-column>
            <el-table-column
                    prop="contactor"
                    label="联系人">
            </el-table-column>
            <el-table-column
                    prop="contactphone"
                    label="联系人电话">
            </el-table-column>
            <el-table-column
                    prop="approvestatus"
                    label="状态">
            </el-table-column>
        </el-table>
        <div class="block">
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-sizes="[5, 10, 20, 50]"
                    :page-size="pagesize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </div>
    </template>
</div>
<!--js,css样式-->
<script type="text/javascript" src="js/jzy-js/bidding_jzy_item.js"></script>
<link href="css/jzy-css/bidding_jzy_item.css" rel="stylesheet">
</body>
</html>
