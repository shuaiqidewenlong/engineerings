<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--
    流程查看
-->
    <meta charset="UTF-8">
    <title>流程查看</title>
    <!--组件样式-->
    <link rel="stylesheet" href="lib-master/theme-chalk/index.css"/>
    <!--vuejs样式-->
    <script src="js/vue.js" type="text/javascript"></script>
    <!--组件js文件-->
    <script src="lib-master/index.js" type="text/javascript" charset="UTF-8"></script>
    <!--数据访问-->
    <script type="text/javascript" src="axios-master/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/jzy-css/bidding_jzy_process.css">
    <link rel="stylesheet" href="css/layui.css">
    <script type="text/javascript" src="js/layui.js"></script>
</head>
<body>
<input type="hidden" id="tpid" th:value="${tpid}">

<div id="app" style="text-align:center" class="layui-form">
    <el-button icon="el-icon-back" @click="item"></el-button>
    <table class="layui-table" style="text-align: center;margin: auto">
        <colgroup>
            <col width="16%">
            <col width="34%">
            <col>
        </colgroup>
        <tr>
            <td colspan="4" style="font-weight: 700" class="td-one">
               <h3>投标项目信息表</h3>
            </td>
        </tr>
        <!--第二行-->
        <tr>
            <td colspan="4" style="font-weight: 400">基本信息</td>
        </tr>
        <!--第三行-->
        <tr>
            <td class="td-one">项目编号(自动生成)：</td>
            <td id="tpiid">&nbsp;</td>
            <td class="td-one">项目名称：</td>
            <td><el-input placeholder="请输入项目名称" v-model="projectname" clearable ></el-input></td>
        </tr>
        <!--    第四行-->
        <tr>
            <td class="td-one">项目简介：</td>
            <td colspan="3"><el-input type="textarea" :autosize="{ minRows: 2, maxRows: 4}" placeholder="项目简介" v-model="projectintrduce">
            </el-input></td>

        </tr>
        <!--    第五行-->
        <tr>
            <td class="td-one">项目地址：</td>
            <td><el-input placeholder="项目地址" v-model="projectaddress" clearable ></el-input></td>
            <td class="td-one">录入人</td>
            <td>&nbsp;<el-input placeholder="录入人" v-model="creator" clearable ></el-input></td>
        </tr>
        <!--    第六行-->
        <tr>
            <td class="td-one">日期：</td>
            <td><el-input placeholder="日期" v-model="pretenderdate" clearable type="date"></el-input></td>
            <td class="td-one">项目性质：</td>
            <td><el-input placeholder="项目性质" v-model="projectnaturn" clearable ></el-input></td>
        </tr>
        <!--    第七行-->
        <tr>
            <td class="td-one">项目类型：</td>
            <td><el-input placeholder="项目类型" v-model="projectpname" clearable ></el-input></td>
            <td class="td-one">投标负责人：</td>
            <td><el-input placeholder="投标负责人" v-model="bidder" clearable ></el-input></td>
        </tr>
        <!--   第八行 -->
        <tr>
            <td class="td-one">预计投标日期：</td>
            <td><el-input placeholder="预计投标日期" v-model="pretenderdate" clearable type="date"></el-input></td>
            <td class="td-one">预计投标费：</td>
            <td><el-input placeholder="预计投标费" v-model="pretenderfee" clearable ></el-input></td>
        </tr>
        <!--   第九行 -->
        <tr>
            <td class="td-one">预计合同金额：</td>
            <td><el-input placeholder="预计合同金额" v-model="pretenderamount" clearable></el-input></td>
            <td class="td-one">建设单位：</td>
            <td><el-input placeholder="建设单位" v-model="buildcompany" clearable></el-input></td>
        </tr>
        <!--    第十行-->
        <tr>
            <td class="td-one">合同金额（大写）：</td>
            <td><el-input placeholder="请输入合同金额" v-model="pretenderamounts" clearable></el-input></td>
            <td colspan="2">&nbsp;</td>
        </tr>
        <!--   第十一行 -->
        <tr>
            <td colspan="4" style="font-weight: 400">联系人基本资料</td>
        </tr>
        <!--   第十二行 -->
        <tr>
            <td class="td-one">联系人：</td>
            <td><el-input placeholder="请输入联系人" v-model="contactor" clearable></el-input></td>
            <td class="td-one">联系方式：</td>
            <td><el-input placeholder="请输入联系方式" v-model="contactphone" clearable></el-input></td>
        </tr>
        <!--   第十三行 -->
        <tr>
            <td class="td-one">设计单位：</td>
            <td><el-input placeholder="请输入设计单位" v-model="designcompany" clearable></el-input></td>
            <td class="td-one">监理单位：</td>
            <td><el-input placeholder="请输入监理单位" v-model="supervidercompany" clearable></el-input></td>
        </tr>
        <!--   第十四行 -->
        <tr>
            <td class="td-one">备注：</td>
            <td colspan="3"><el-input type="textarea" :autosize="{ minRows: 2, maxRows: 4}" placeholder="请输入内容" v-model="comment">
            </el-input></td>
        </tr>
        <!--   第十五行 -->
        <tr>
            <td class="td-one">附件：</td>
            <td colspan="3">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="4">
                <el-button type="primary" plain>打印</el-button>
                <el-button type="primary" plain>登记</el-button>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="js/jzy-js/bidding_jzy_process.js"></script>
</body>
</html>
